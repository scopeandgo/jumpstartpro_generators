default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= RailsConfig.max_threads %>

development:
  <<: *default
  database: <%= RailsConfig.app_name %>_development

test:
  <<: *default
  database: <%= RailsConfig.app_name %>_test

production:
  <<: *default
  database: <%= RailsConfig.app_name %>_production
